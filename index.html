<!DOCTYPE html>
<html>
  <head>
    <!-- Assurez-vous que le href est correct pour votre déploiement -->
    <base href="/easyeconomyWeb/">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="A new Flutter project.">
    <!-- Forcer le mode mobile avec une largeur fixe -->
    <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- iOS meta tags & icônes -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="easyeconomy">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <title>easyeconomy</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="splash/style.css">

    <style>
      /* Forcer les dimensions de l'application pour simuler un écran mobile */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #ffffff;
        width: 375px;
        height: 667px;
        max-width: 375px;
        max-height: 667px;
        /* Centrer le conteneur sur l'écran */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <script>
      // Utilisation du token de template pour la version du service worker
      const serviceWorkerVersion = "{{flutter_service_worker_version}}";
      var scriptLoaded = false;
      function loadMainDartJs() {
        if (scriptLoaded) {
          return;
        }
        scriptLoaded = true;
        var scriptTag = document.createElement('script');
        scriptTag.src = 'main.dart.js';
        scriptTag.type = 'application/javascript';
        document.body.append(scriptTag);
      }
      
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
          navigator.serviceWorker.register(serviceWorkerUrl)
            .then((reg) => {
              function waitForActivation(serviceWorker) {
                serviceWorker.addEventListener('statechange', () => {
                  if (serviceWorker.state == 'activated') {
                    console.log('Installed new service worker.');
                    loadMainDartJs();
                  }
                });
              }
              if (!reg.active && (reg.installing || reg.waiting)) {
                waitForActivation(reg.installing ?? reg.waiting);
              } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
                console.log('New service worker available.');
                reg.update();
                waitForActivation(reg.installing);
              } else {
                console.log('Loading app from service worker.');
                loadMainDartJs();
              }
            });
      
          // Fallback si le service worker met trop de temps à s'activer
          setTimeout(() => {
            if (!scriptLoaded) {
              console.warn('Failed to load app from service worker. Falling back to plain <script> tag.');
              loadMainDartJs();
            }
          }, 4000);
        });
      } else {
        loadMainDartJs();
      }
    </script>

    <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light) or (prefers-color-scheme: no-preference)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" src="splash/img/light-1x.png" alt="Splash screen" />
    </picture>
  </body>
</html>
